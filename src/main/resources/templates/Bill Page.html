<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Bill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    .navbar {
      background-color: #007bff;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
    }

    .navbar a:hover {
      background-color: #0056b3;
      border-radius: 5px;
    }

    h2 {
      margin-top: 20px;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin: 20px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .container {
      margin: 30px auto;
      width: 80%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      margin-bottom: 30px;
      text-align: left;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group > div {
      flex: 1;
    }

    .datetime {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    td {
      background-color: #fafafa;
    }
  </style>
</head>
<body>

<h2>Welcome, <span th:text="${session.loggedInUser.gmail}">user@example.com</span>!</h2>
<a href="/logout" class="btn">Logout</a>

<div class="navbar">
  <a href="/dashboard">Dashboard</a>
  <a href="/stocks">Stocks</a>
  <a href="/leads">Leads</a>
  <a href="/templates">Templates</a>
  <a href="/customers">Customers</a>
  <a href="/hr">HR</a>
  <a href="/transport">Transport</a>
  <a href="/Pricing">Update Price</a>
  <a href="/BillPage">Create Invoice</a>
</div>

<div class="container">
  <h2>Create Bill</h2>

  <div class="form-section">
    <div class="form-group">
      <div>
        <label for="NameOfCompany">Company Name:</label>
        <input type="text" id="NameOfCompany" placeholder="Company Name">
      </div>
      <div>
        <label for="AddressOfCompany">Company Address:</label>
        <input type="text" id="AddressOfCompany" placeholder="Company Address">
      </div>
    </div>

    <div class="form-group">
      <div>
        <label for="PhoneNo">Phone:</label>
        <input type="number" id="PhoneNo" placeholder="Phone Number">
      </div>
      <div>
        <label for="CompanyEmail">Email:</label>
        <input type="email" id="CompanyEmail" placeholder="Company Email">
      </div>
    </div>

    <div class="datetime">
      <div id="currentDate">Date: </div>
      <div id="currentTime">Time: </div>
    </div>
  </div>

  <table>
    <thead>
    <tr>
      <th>S.No</th>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <!-- Rows can be dynamically added here -->
    <tr>
      <td>1</td>
      <td>Example Product</td>
      <td>2</td>
      <td>â‚¹500</td>
    </tr>
    </tbody>
  </table>
</div>

<script>
    // Auto-fill Date and Time
    function updateDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString();
      document.getElementById("currentDate").innerText = "Date: " + date;
      document.getElementById("currentTime").innerText = "Time: " + time;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000); // Update every second
  </script>

</body>
</html>
